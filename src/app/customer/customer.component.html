<div class="row">
    <div class="col-md-5">
        <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label> Full Name </label>
                <input formControlName="fullname" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullname.errors}">
             <div class="invalid-feedback" *ngIf="submitted && formControls.fullname.errors"> This field is required</div>
            </div>
            <div class="form-group">
                <label> Email </label>
                <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors"> Invalid email</div>
            </div>
            <div class="form-group">
                <label> Mobile No </label>
                <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors"> 
                    <label *ngIf="formControls.mobile.errors.required">
                        Mobile number required
                    </label>
                    <label *ngIf="formControls.mobile.errors.minlength">
                        Mobile number should contain 10 digit
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label> Location </label>
                <input formControlName="location" class="form-control">
            </div>
            <div class="form-group">
                
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <div class="col-md-7">
            <app-customer-list></app-customer-list>
             
        </div>
    </div>
    <div class="col-md-7">
        <app-customer-list></app-customer-list>
    
    </div>
</div>
